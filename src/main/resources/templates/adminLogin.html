<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
</head>
<body>
<header>

</header>

<main>
    <h3>Login Form</h3>
    <div>
        <form th:action="@{/adminLogin}" method="post">
            <div>
                <label for="id">ID</label>
                <input type="number" id="id" name="id" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" style="-webkit-text-security: circle" id="password" name="password" required>
            </div>
            <div>
                <button type="submit">Login</button>
            </div>
            <div>
                <p>
                    <span th:if="${message == 'login_success'}">
                        "Registration successful. Now you can login."
                    </span>
                    <span th:if="${message == 'login_failed'}">
                        "Login is failed. Please check your id or password and try again."
                    </span>
                </p>
            </div>
        </form>
    </div>
</main>


</body>
</html>
